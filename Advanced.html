/*1 Advanced | Time Convert*/


function timeConvert(minutes) {
	hours = Math.floor(minutes / 60);
	min = minutes % 60; 

	document.write("<br>" + hours + " hour(s) and " + min + " minute(s)");
}

/*2 Advanced | Yesterday's date
Write an anonymous JavaScript function to calculate yesterday's date. When the function is called we can pass one string as an argument (in the date form). We should get yesterday's date as the output .

E.g. If we pass as an argument the following string 'Feb 23, 2017'  the program should output 'Wed Feb 22 2017'*/

var yesterday = function (a) {
var theDay = new Date(a);
var weekday = theDay.getDay() -1;
var weekdays = ["Son" , "Mon", "Tue", "Wed", "Thurs", "Fri", "Sat"];
var yesterday = theDay.getDate() - 1;
var month = theDay.getMonth();
var monthArray = ["Jan", "Feb", "March", "April", "May", "June", "July", "August", "Sept", "Oct", "Nov", "Dec"];
var year = theDay.getFullYear();

document.write("<br>");

document.write(weekdays[weekday] + " " + monthArray[month] + " " + yesterday + ", " + year);

}

yesterday('Feb 23, 2017');

/*3 Advanced | Dynamic Background
Create a JavaScript function to create random background colors each time we refresh the page.

Hint:

- Consider the RGB color code

- Consider the Global DOM built-in properties and methods*/

function ColorCode() {
	var red = Math.floor(Math.random() * 256);
	var green = Math.floor(Math.random() * 256);
	var blue = Math.floor(Math.random() * 256);

	var color = "rgb(" + red + ", " + green + ", " + blue + ")";

	document.body.style.background = color;

	document.write(color); 
}
